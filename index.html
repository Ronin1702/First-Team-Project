<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Below I added the newest boostrap for CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- To make the dropdown menu work, I added the JS boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Krapyak: Worst Hotels and Restaurants!</title>
</head>

<body>
    <!--Below I created a header -->
    <header class="container-fluid mt-2 mb-2 text-center text-white bg-dark p-2">
        <h1>Krapyak: Your Travel Nightmares!</h1>
    </header>

    <!-- Below I created a input group with a dropdown menu -->
    <!-- I borrowed some stuff from https://getbootstrap.com/docs/5.1/forms/input-group/ -->
    <div class="containter-fluid">
        <div class="row">
            <div class="input-group mb-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">Options</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Hotels</a></li>
                    <li><a class="dropdown-item" href="#">Restaurants</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Credits</a></li>
                </ul>
                <input type="text" class="form-control" aria-label="Text input with dropdown button">
                <!-- I changed the type from button to submit, so that it's easier to call in java -->
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Go!</button>
            </div>
        </div>
    </div>
</body>

</html>
